<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="369208488829-865nee0ujt6jdgf2aojtqho3tiacoi88.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Kanban App</title>
</head>
<body>
    <div id="app">
    <!-- Section navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-green">
        <a class="navbar-brand" href="#">Kanban</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <!--Form Register-->
    <div class="container mt-5 justify-content-center" id="form-register">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Form Register</div>
                        <form action="" id="registerForm">
                            <div class="form-group row">
                                <label for="registrasiEmail" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" name="" id="registerEmail" class="form-control">
                                </div>                                
                            </div>
                            <div class="form-group row">
                                <label for="registerPassword" class="col-sm-4 col-form-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" name="" id="registerPassword" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="submit" value="Register" class="form-control btn btn-success">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Form Login-->
    <div class="container mt-5 justify-content-center" id="form-login">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Form Login</div>
                        <form action="" id="loginForm">
                            <div class="form-group row">
                                <label for="reloginEmail" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" name="" id="loginEmail" class="form-control">
                                </div>                                
                            </div>
                            <div class="form-group row">
                                <label for="loginPassword" class="col-sm-4 col-form-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" name="" id="loginPassword" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <input type="submit" value="Login" class="form-control btn btn-success">
                                </div>
                                <div class="col-sm-6">
                                    <div class="g-signin2 " data-onsuccess="onSignIn"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Form Home-->
    <div class="container">
        <div class="row mt-5">
            <div class="col-3">
                <div class="card rounded shadow">
                    <div class="card-header">
                        <h3>Backlog</h3>
                    </div>
                    <div class="p-3">
                        <div class="card p-2 shadow-sm">
                            <h5>Title Task</h5>
                            <p class="text-muted">User</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Form Add Task-->
    <div class="container mt-5 justify-content-center" id="form-AddTask">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Form Add Task</div>
                        <form action="" id="AddTaskForm">
                            <div class="form-group row">
                                <label for="AddTaskTitle" class="col-sm-4 col-form-label">Title</label>
                                <div class="col-sm-8">
                                    <input type="text" name="" id="AddTaskTitle" class="form-control">
                                </div>                                
                            </div>
                            <div class="form-group row">
                                <label for="AddTaskCategory" class="col-sm-4 col-form-label">Category</label>
                                <div class="col-sm-8">
                                    <select name="" id="AddTaskCategory" class="form-control">
                                        <option value="backlog">Backlog</option>
                                        <option value="todo">Todo</option>
                                        <option value="doing">Doing</option>
                                        <option value="done">Done</option>
                                    </select>                                    
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="submit" value="Add Task" class="form-control btn btn-success">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Form Edit-->
    <div class="container mt-5 justify-content-center" id="form-editTask">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Form Edit Task</div>
                        <form action="" id="editTaskForm">
                            <div class="form-group row">
                                <label for="editTaskTitle" class="col-sm-4 col-form-label">Title</label>
                                <div class="col-sm-8">
                                    <input type="text" name="" id="AddTaskTitle" class="form-control">
                                </div>                                
                            </div>
                            <div class="form-group row">
                                <label for="editTaskCategory" class="col-sm-4 col-form-label">Category</label>
                                <div class="col-sm-8">
                                    <select name="" id="editTaskCategory" class="form-control">
                                        <option value="backlog">Backlog</option>
                                        <option value="todo">Todo</option>
                                        <option value="doing">Doing</option>
                                        <option value="done">Done</option>
                                    </select>                                    
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="submit" value="Edit Task" class="form-control btn btn-success">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://kit.fontawesome.com/1f2f6e5881.js" crossorigin="anonymous"></script>    
    <script src="./main.js"></script>
</body>
</html>
