    <script>
        const url = 'http://localhost:3000'

        new Vue({
            el: '#app',
            data: {
                page : 'login',
                loginForm : {
                    email : '',
                    password : ''
                },
                registerForm : {
                    name : '',
                    email : '',
                    password : ''
                },
            },
            methods: {
                login(){
                    // this.page = 'main'
                    axios
                        .post(`${url}/user/login`, this.loginForm)
                        .then(data => {
                            localStorage.setItem('access_token', data.access_token)
                            localStorage.setItem('email', data.email)
                            localStorage.setItem('name', data.name)
                            this.page = 'main'
                        })
                },
                register(){
                    axios
                        .post(`${url}/user/register`, this.registerForm)
                        .then(data => {
                            
                        })
                        .catch(err => {
                            console.error(err)
                        })
                },
                logout(){
                    localStorage.clear()
                    this.page = 'login'
                }
            },
            created() {
                if(localStorage.getItem('access_token')){
                    this.page = 'main'
                }
            }
        })
    </script>
